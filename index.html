<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>बजेट गणना</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" href="./images/money-bag.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="text-center" id="title">
                बजेट गणना
            </h2>
            <div class="numbers text-center">
                <div class="total">
                    <h1 id="budget_value">
                        +5000
                    </h1>
                </div>
            </div>
            <div class="income-expense mt-4">
                <div class="income text-uppercase">
                    <span>
                        income
                    </span>
                    <div id="income_value_container">
                        <div id="income_value">
                            1000
                        </div>
                        <div id="income_percentage">
                        </div>
                    </div>
                </div>
                <div class="expense text-uppercase mt-2">
                    <span>
                        expenses
                    </span>
                    <span style="float: right;">
                        <div id="expense_value">
                            -500
                        </div>
                        <div id="expense_percentage">
                            50%
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="input-section">
            <div class="container text-center">
                <form id="budget-form">
                    <select class="selection" name="selectionAS">
                        <option value="inc" selected="">+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" placeholder="add description" name="description" id="description" required>
                    <input type="number" placeholder="value" name="value" id="number" required>
                    <button id="add-button" type="submit">
                        <i class="far fa-check-circle"></i>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 income-section mb-2">
                    <div class="heading-income heading">
                        <h4 class="text-uppercase">
                            income
                        </h4>
                    </div>
                    <hr>
                </div>
                <div class="col-md-6 expenses-section mb-2">
                    <div class="heading-expenses heading">
                        <h4 class="text-uppercase">
                            expenses
                        </h4>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
